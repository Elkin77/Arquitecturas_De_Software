<!DOCTYPE html>
<html>
    <head>
        <title>VideoMONITO</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/EstilosGeneral.css">
        <link rel="stylesheet" type="text/css" href="css/EstilosIndex.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="static 'css/EstilosPagPrincAdmin.css">
        <script src="http://code.jquery.com/jquery-latest.js"></script><!-- Codigo fuente Jquery -->
        <!-- <script src="{% static 'js/jQuery.js' %}"></script> -->

        <script src="js/ScriptsIndex.js"></script>
        <script src="js/ScriptsPagPrincAdmin.js"></script>

    </head>
    <body class="cuerpo">
        <header>
            <div class="wrapper">
                <div class="logo">VideoMONITO</div>
                <nav class="navBar">
                    <a href="#" id="botonIngresar"><i class="fa fa-question-circle-o" aria-hidden="true"></i>
                </nav>
            </div>
        </header>
        <div id="contenedor"></div>
        <div id="formLogin">
            <fieldset>
                <form action="" method="post">
                    <input class="form-control" type="text" id="user" name="user" placeholder="Escribe Nombre de Usuario"><br>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Escribe Contrase&ntilde;a"><br>
                    <input type="submit" class="btn btn-default boton" id="botonIngresar" value="Ingresar">
                </form>
            </fieldset>
            <div id="links">
                <nav class="navLogin">
                    <a href="#" class="posLeft">Olvido su Contrase&ntilde;a</a>
                    <a href="#" class="posRigth">Registrarse</a>
                </nav>
            </div>
        </div>
    </body>
</html>

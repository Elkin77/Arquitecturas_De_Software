<!DOCTYPE html>
<html>
    <head>
        <title>Agregar Coleccion</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/EstilosGeneral.css">
        <link rel="stylesheet" type="text/css" href="css/EstilosIndex.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/EstilosAgregarColeccion.css">
        <script src="http://code.jquery.com/jquery-latest.js"></script><!-- Codigo fuente Jquery -->
        <!-- <script src="{% static 'js/jQuery.js' %}"></script> -->
        <script src="js/ScriptsGeneral.js"></script>
        <script src="js/ScriptsIndex.js"></script>
        <script src="js/ScriptsPagPrincAdmin.js"></script>

    </head>
    <body class="cuerpo">
        <header>
            <div class="wrapper">
                <div class="logo">VideoMONITO</div>
                <nav class="navBar">
                    <a href="#" ><i class="fa fa-user" aria-hidden="true"></i></a>
                    <a href="#" ><i class="fa fa-sign-out" aria-hidden="true"></i></a>
                </nav>
            </div>
        </header>

        <div class="contenedorProveedor">
            <form action="" method="POST">
                <fieldset>
                    <legend>Agregar Serie</legend>
                    <div class="arriba">
                        <div class="izq">
                            <label for="">Num Videos</label> <input type="number" min="2" max="30">
                            <label for="">Volumen</label> <input type="number" min="1" max="30">
                        </div>
                        <div class="der">
                            <input type="file" name="agregarPelicula" class="botonPelicula" value="Agregar Pelicula">
                        </div>
                    </div>
                    <div class="abajo">
                        <fieldset>
                            <legend>Vista Previa</legend>
                            <div class="izq">
                                <video width="620" height="240" controls>
                                    <source src="movie.mp4" type="video/mp4">
                                    <source src="movie.ogg" type="video/ogg">Your browser does not support the video tag.
                                </video>
                            </div>
                            <div class="der">
                                <label for="numVideos">Num Videos</label><input type="text" disabled>
                                <label for="volumen">Volumen</label><input type="text" disabled>
                                <input type="submit" class="btn btn-default btnSiguiente" value="siguiente">
                            </div>
                        </fieldset>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
